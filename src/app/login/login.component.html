<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <h1>Sing in with your account</h1>
    <div class="form-group">
        <label>Email:</label>
        <input
                formControlName="email"
                type="text"
                name="email"
                placeholder="enter email:">
        <div *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched" class="error">Please enter valid email</div>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input
                formControlName="password"
                type="text"
                name="password"
                placeholder="enter password:">
        <div *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched" class="error">Please enter your password</div>
        <div *ngIf="error && signUpForm.valid" class="error credentialsError">Wrong email or password</div>
    </div>
    <button [disabled]="signUpForm.valid ? '' : 'disabled'" class="btn btn-primary">Login</button>
</form>
